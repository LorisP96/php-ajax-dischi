<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Mile-2 Php Dischi</title>
</head>
<body>
    <div id="app">
        <header>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/2048px-Spotify_logo_without_text.svg.png" alt="logo">
        </header>
        <main>
            <section>
                <div class="container">
                    <div class="card" v-for="album, index in dataBase" :key="index">
                        <div class="album-image">
                          <img :src="album.poster" :alt="album.genre">
                        </div>
                        <div class="album-info">
                              <h3>{{ album.title }}</h3>
                              <div class="artist">{{ album.author }}</div>
                              <div class="year">{{ album.year }}</div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
